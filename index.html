<!--
Exercice 2

Faire une page HTML permettant d'afficher la liste des voitures et leur
couleur du fichier voiture.json.-->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
</head>
<body ng-app = "carsApp">
  <div ng-controller = "carsController">
    <ul>
      <li ng-repeat = "car in arrayCars">{{car.marque +" , "+ car.couleur}}</li>
    </ul>
  </div>
  <script>
    var carsArray = angular.module('carsApp',[]);
    carsArray.controller('carsController',function($scope,$http){
      $http.get('assets/json/cars.json').then(function(result){
        $scope.arrayCars = result.data;
      });
    });
  </script>
</body>
</html>
